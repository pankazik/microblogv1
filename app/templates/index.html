{% extends 'base.html' %}
{% block content %}
<P>Welcome, {{current_user.username}}</P>
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li>{{ post.author.username }} posted <b>{{post.body}}</b></li>
        {% endfor %}
        </ul>
    {% endif %}
<h1>Hello</h1>
<img src="data:image/png;base64,{{ image }}" alt="image"/>
{% endblock content %}
